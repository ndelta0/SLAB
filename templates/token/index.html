    <div class="section">

        <p>Paste the token into your</p>

      </div>
    </div>
    <div class="section">
      <div class="divider">
        <strong>your token</strong>
      </div>
    </div>
<script>
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[#&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
      vars[key] = value;
    });
    return vars;
  }
  var token = getUrlVars()["access_token"];
  var output = "<div class='section'><input type\"text\" value=\"{}\" id=\"tokenBox\"></div>";
  document.write(output.replace(/{}/, token));
  document.write("<div class='section'><button class='button' onclick=\"copyToken()\">Copy token</button></div>");
  function copyToken() {
    var copyToken = document.getElementById("tokenBox");
    copyToken.select();
    document.execCommand("copy");
    alert("Copied the token. You can now paste it into Discord.");
  }
</script>
